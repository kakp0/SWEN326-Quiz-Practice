<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety-Critical Systems Quiz - Dark</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container" id="quiz-container">

        <div id="start-screen" class="screen active">
            <h1>Safety-Critical Systems Quiz</h1>
            <p>Select the test you want to take.</p>
            <div class="btn-stack" style="margin-top: 20px;">
                <button id="start-full-btn" class="btn">Full Test (2024 & 2025)</button>
                <button id="start-2025-btn" class="btn">2025 Test</button>
                <button id="start-2024-btn" class="btn">2024 Tests</button>
            </div>

            <div id="high-scores-area">
                <h2>High Scores</h2>
                <div class="high-score-entry" id="high-score-full">
                    <span>Full Test:</span>
                    <span class="score-text">N/A</span>
                    <span class="grade-text"></span>
                    <div class="stars-container">
                        <div class="star"></div><div class="star"></div><div class="star"></div>
                    </div>
                </div>
                <div class="high-score-entry" id="high-score-2025">
                    <span>2025 Test:</span>
                    <span class="score-text">N/A</span>
                    <span class="grade-text"></span>
                    <div class="stars-container">
                         <div class="star"></div><div class="star"></div><div class="star"></div>
                    </div>
                </div>
                <div class="high-score-entry" id="high-score-2024">
                    <span>2024 Tests:</span>
                    <span class="score-text">N/A</span>
                    <span class="grade-text"></span>
                    <div class="stars-container">
                         <div class="star"></div><div class="star"></div><div class="star"></div>
                    </div>
                </div>
            </div>
            </div>

        <div id="quiz-screen" class="screen">
            <div id="hud">
                <p id="question-counter"></p>
                <p id="feedback-text"></p>
            </div>
            <div id="question-answer-container" class="q-a-container">
                <h2 id="question-text">Question text goes here</h2>
                <div id="answer-buttons" class="btn-stack"> </div>
            </div>
             <button id="next-btn" class="btn next-btn">Next Question</button>
        </div>

        <div id="end-screen" class="screen">
            <h1>Quiz Finished!</h1>
            <p id="result-text">Your results will be shown here.</p>
            <div id="results-list" class="results-list">
                </div>
            <button id="retry-btn" class="btn">Retry Quiz</button>
             <button id="back-to-start-btn" class="btn" style="margin-left: 10px;">Choose New Test</button>
        </div>

    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
<svg width="0" height="0" style="position:absolute; visibility: hidden;">
  <defs>
    <clipPath id="starClip" clipPathUnits="objectBoundingBox">
      <path d="M0.5,0 L0.61,0.35 L0.98,0.35 L0.68,0.57 L0.79,0.91 L0.5,0.69 L0.21,0.91 L0.32,0.57 L0.02,0.35 L0.39,0.35 Z"/>
     </clipPath>
  </defs>
</svg>


</body>
</html>
